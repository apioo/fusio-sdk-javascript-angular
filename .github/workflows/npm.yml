name: Publish
on:
  push:
    tags:
      - 'v*'
permissions:
  id-token: write  # Required for OIDC
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install -g npm@latest
      - run: npm ci
      - run: npm run build --if-present
      - run: cd dist/fusio-sdk && npm version ${{ github.ref_name }} --no-git-tag-version
      - run: cd dist/fusio-sdk && npm publish --access public
