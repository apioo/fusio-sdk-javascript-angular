
<h1>Account</h1>

<nav class="fusio-tabs">
  <ul class="nav nav-tabs">
    @for (item of items(); track item.title) {
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active': active() === item.title}" [routerLink]="item.path">{{item.title}}</a>
      </li>
    }
  </ul>
</nav>
<div class="mt-3">
  <router-outlet (activate)="onActivate($event)"  />
</div>
