
<div class="btn-group" role="group">
  <a (click)="doList()" class="btn btn-secondary fusio-btn-back">Back</a>
  <a (click)="doEdit(selected()?.id)" class="btn btn-primary fusio-btn-update">Update</a>
  <a (click)="doDelete(selected()?.id)" class="btn btn-danger fusio-btn-delete">Delete</a>
</div>
<div class="fusio-detail">
  <div class="row">
    <div class="col-2 fw-bold">Name</div>
    <div class="col-10">{{selected()?.name}}</div>
  </div>
  <div class="row">
    <div class="col-2 fw-bold">Scopes</div>
    <div class="col-10"><fusio-scopes [scopes]="selected()?.scopes"></fusio-scopes></div>
  </div>
  <div class="row">
    <div class="col-2 fw-bold">IP</div>
    <div class="col-10">{{selected()?.ip}}</div>
  </div>
  <div class="row">
    <div class="col-2 fw-bold">Expires</div>
    <div class="col-10">{{selected()?.expire|date:'short'}}</div>
  </div>
  <div class="row">
    <div class="col-2 fw-bold">Created</div>
    <div class="col-10">{{selected()?.date|date:'short'}}</div>
  </div>
</div>
