
@if (loading()) {
  <div class="card">
    <div class="card-header">&nbsp;</div>
    <div class="card-body" style="height:400px;">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
}
@else {
  <div class="card">
    <div class="card-header">Not found</div>
    <div class="card-body">
      <h4 class="text-center font-monospace text-muted fw-bold mt-5 mb-5">
        No entries available @if (newClick.observed) {, please click the <button (click)="doClick()" type="button" class="btn btn-primary"><i class="bi bi-plus"></i></button> button to create a new entry}
      </h4>
    </div>
  </div>
}
